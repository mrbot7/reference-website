<html lang="en">

  <body>
    <h1>For Loops Examples</h1>
    <p id="output"></p>
    <a href="#" onclick="example1()">Example 1</a>
    <a href="#" onclick="example2()">Example 2</a>

  <script>
  /*
  For (var i = 0; i < max; i++){
    code to repeat
  }
  */
  /* 
  If you want an number from 0-100 you have to add an extra 1 to make it 0-100
  for (var i = 0; i < 101; i++){
    console.log(i);
  }
  */
  function example1(){
    for (var i = 0; i < 10; i++){
      console.log(i);
    }
  }
    function example2(){
      for (var i = 1; i < 11; i++){
        console.log(i);
      }
    }
  
  function example3(){
    for (var i = 0; i < 101; i++){
      console.log(i);
    }
  }
  
  function example4(){
    var p = document.getElementById("output");
    p.innerHTML = "";
    for (var i = 1; i < 11; i++){
      p.innerHTML += "<b>" +  i + "<b>"  + "<br>";
    }
  }
  
  function example5(){
    var p = document.getElementById("output");
    p.innerHTML = "";
    for (var i = 0; i < 16; i++){
      p.innerHTML += Math.random() + "<br>";
    }
  }

    for (var i = 0; i < sum; i++){

  }
</script>
